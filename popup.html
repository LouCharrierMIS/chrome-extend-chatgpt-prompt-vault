<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>chatGPT Prompt Vault</h1>
    <div id="templateContainer">
        <h2>Template Prompts</h2>
        <ul id="templateList"></ul>
    </div>
    <div id="userPromptContainer">
        <h2>Your Prompts</h2>
        <ul id="userPromptList"></ul>
    </div>
    <div id="promptFormContainer">
        <h2>Edit Prompt</h2>
        <form id="promptForm">
            <label for="promptName">Prompt Name:</label><br>
            <input type="text" id="promptName" name="promptName"><br>
            <label for="promptText">Prompt Text:</label><br>
            <textarea id="promptText" name="promptText"></textarea><br>
            <input type="button" value="Save" onclick="saveUserPrompt()">
            <input type="button" value="Inject to chatGPT" onclick="injectPrompt()">
        </form>
    </div>
    <script src="popup.js"></script>
</body>
</html>
